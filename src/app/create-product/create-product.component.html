<div class="container">
  <form (ngSubmit)="onSubmit()" #createProductForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" 
      required 
      [(ngModel)]="formInput.name" name="name"
      #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <input type="text" class="form-control" id="description" 
      required 
      [(ngModel)]="formInput.description" name="description"
      #description="ngModel">
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">description is required</div>
    </div>
    <div class="form-group">
      <label for="price">price</label>
      <input type="text" class="form-control" id="price" 
      required 
      [(ngModel)]="formInput.price" name="price"
      #price="ngModel">
      <div [hidden]="price.valid || price.pristine" class="alert alert-danger">price is required</div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!createProductForm.form.valid">Submit</button>
  </form>
</div>
